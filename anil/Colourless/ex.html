<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <!-- Left section with profile image and text -->
                        <div class="col-sm-10 text-start">
                            <div class="row align-items-center">
                                <div class="col-3">
                                    <img src="img/smi1.jpg" class="img-fluid rounded-circle" alt="Profile image" width="50">
                                </div>
                                <div class="col-9">
                                    <h6>Alex Rodriguez</h6>
                                    <p class="mb-0">ddfgh</p>
                                </div>
                            </div>
                        </div>

                        <!-- Right section with additional image -->
                        <div class="col-sm-2 text-end">
                            <img src="img/smi1.jpg" class="img-fluid rounded-circle" alt="Another image" width="50">
                        </div>
                    </div>

                    <!-- Card title and text -->
                    <h5 class="card-title mt-3">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
