<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards Layout - Staggered Single Row</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container-fluid py-5" style="background-color: #b5e2e8;">
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Bootstrap Centered Icon</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
                rel="stylesheet">
        </head>

        <body>
            <div class="container py-5">
                <div class="row">
                    <div class="col">
                        <div class="card h-100 position-relative">
                            <!-- Icon positioned in the top-center -->
                            <div class="position-absolute top-0 start-50 translate-middle-x bg-warning rounded-circle p-3 border border-3"
                                style="margin-top: -30px;">
                                <a href="#">
                                    <i class="fas fa-chart-line h2" style="color: #5D6CF6;"></i>
                                </a>
                            </div>

                            <div class="card-body mt-5 text-center">
                                <h5 class="card-title">Financial Confusion</h5>
                                <p class="card-text">72% of founders underestimate MVP costs by 200-300%. Our tool helps
                                    you avoid this common pitfall with accurate, data-driven estimates.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome icons -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        </body>

        </html>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
